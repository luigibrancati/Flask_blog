<div class="post_thumbnail">
	<img src="{{ post.author.avatar(50) }}">
</div>
<div class="post_main">
	<p class="post_header">
		<a href="{{ url_for('blog.user', user_id=post.author.id) }}">
			<span class="label label-danger">{{ post.author.username }}</span>
		</a>
		<span class="about">posted on {{ post.timestamp.strftime('%d-%m-%Y') }}</span>
	</p>
	<div class="post_body"><h2><a class="action" href="{{ url_for('blog.show_post', post_id=post.id) }}">{{ post.title }}</a></h2></div>
</div>

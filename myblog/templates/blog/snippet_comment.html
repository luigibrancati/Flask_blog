<div class="comment comment_snippet">
	<table>
		<tr valign="top">
			<td><img src="{{ comment.author.avatar(30) }}"></td>
			<td>
				<div>
					<h1><a href="{{ url_for('blog.user', username=comment.author.username) }}">{{ comment.author.username }}</a></h1>
						<div class="about">on {{ comment.timestamp.strftime('%d-%m-%Y %H:%M') }}</div>
				</div>
			</td>
		</tr>
	</table>
	<p class="comment_body">{{ comment.body | safe }}</p>
</div>

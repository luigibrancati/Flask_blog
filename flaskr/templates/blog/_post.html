<table>
	<tr valign="top">
		<td><img src="{{ post.author.avatar(20) }}"></td>
		<td>
			<div>
					<h1><a class="action" href="{{ url_for('blog.show_post', post_id=post.id) }}">{{ post.title }}</a></h1>
					<div class="about">by {{ post.author.username }} on {{ post.timestamp.strftime('%d-%m-%Y %H:%M') }}</div>
			</div>
		</td>
	</tr>
</table>
